syntax = "proto3";

option go_package = "github.com/mbjnitu/gRPC-exercise/proto";

package chatServer;

message FromClient {
    string name = 1;
    string body = 2;
    int32 lamport = 3;
}

message FromServer {
    string name = 1;
    string body = 2;
    int32 lamport = 3;
}

service Services {
    rpc ChatService(stream FromClient) returns (stream FromServer){};
}